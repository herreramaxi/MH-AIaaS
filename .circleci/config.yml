# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    # Be sure to update the tag on this image to a more stable version, using latest can result in unstable builds.
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      # Then simply use the dotnet container as you'd expect and run your tests
      - run:
          # Update this line with the directory that contains your tests project file          
          name: Build
          command: |
            dotnet build -c Release
  publish:
    #working_directory: ~/DevOpsSec-CA
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: docker-login
          command: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: build-docker-image
          command: docker build -f src/AIaaS.WebAPI/Dockerfile -t $IMAGE_NAME:$IMAGE_TAG .
      - run:
          name: publish-docker-image
          command: docker push $IMAGE_NAME:$IMAGE_TAG
  deploy:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - run:
          name: deploy-application
          command: |
            echo 'export CONTAINER_NAME="$CONTAINER_NAME"' >> $BASH_ENV
            echo 'export IMAGE_NAME="$IMAGE_NAME"' >> $BASH_ENV
            echo 'export IMAGE_TAG="$IMAGE_TAG"' >> $BASH_ENV
            echo 'export PUBLIC_PORT="$PUBLIC_PORT"' >> $BASH_ENV
            echo 'export INTERNAL_PORT="$INTERNAL_PORT"' >> $BASH_ENV
            echo 'export CLIENT_ORIGIN_URL="$CLIENT_ORIGIN_URL"' >> $BASH_ENV
            echo 'export AUTH0_AUDIENCE="$AUTH0_AUDIENCE"' >> $BASH_ENV
            echo 'export AUTH0_DOMAIN="$AUTH0_DOMAIN"' >> $BASH_ENV
            echo 'export DATABASE_CONNECTIONSTRING="$DATABASE_CONNECTIONSTRING"' >> $BASH_ENV
            echo 'export JWT_ISSUER="$JWT_ISSUER"' >> $BASH_ENV
            echo 'export AUTH0_JWKS="AUTH0_JWKS"' >> $BASH_ENV
            source $BASH_ENV
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_PUBLIC_DNS "rm -rf MH-AIaaS; git clone https://github.com/herreramaxi/MH-AIaaS.git; source MH-AIaaS/deploy.sh"
          environment:
            EC2_USERNAME: $EC2_USERNAME
            EC2_PUBLIC_DNS: $EC2_PUBLIC_DNS
            CONTAINER_NAME: $CONTAINER_NAME
            IMAGE_NAME: $IMAGE_NAME
            IMAGE_TAG: $IMAGE_TAG
            PUBLIC_PORT: $PUBLIC_PORT
            INTERNAL_PORT: $INTERNAL_PORT
            CLIENT_ORIGIN_URL: $CLIENT_ORIGIN_URL
            AUTH0_AUDIENCE: $AUTH0_AUDIENCE
            AUTH0_DOMAIN: $AUTH0_DOMAIN
            JWT_ISSUER: $JWT_ISSUER
            AUTH0_JWKS: $AUTH0_JWKS
            DATABASE_CONNECTIONSTRING: $DATABASE_CONNECTIONSTRING
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  aiaas: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - main
      - publish:
          filters:
            branches:
              only:
                - main
          requires: 
            - build-and-test
      - deploy:
          filters:
            branches:
              only:
                - main
          requires: 
            - publish
